services:
  prometheus:
    image: prom/prometheus:latest
    container_name: pickup_prometheus
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/monitoring/rsvp-alert.rules.yml:/etc/prometheus/rsvp-alert.rules.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9091:9090"   # host 9091 -> container 9090
    depends_on:
      - app

  grafana:
    image: grafana/grafana-oss:latest
    container_name: pickup_grafana
    ports:
      - "3002:3000"   # host 3002 -> container 3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
