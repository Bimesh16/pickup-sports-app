# -------------------------------------------------------------------
# Demo Configuration - Quick API Testing Setup
# -------------------------------------------------------------------

# -------------------------------------------------------------------
# H2 Database with PostgreSQL mode (no external dependencies)
# -------------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# -------------------------------------------------------------------
# JPA/Hibernate - Create tables automatically
# -------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable H2 console for debugging (access at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# -------------------------------------------------------------------
# Disable Flyway (let Hibernate handle schema)
# -------------------------------------------------------------------
spring.flyway.enabled=false

# -------------------------------------------------------------------
# Disable external services for quick testing
# -------------------------------------------------------------------
chat.redis.enabled=false
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false

# Mock services
spring.mail.host=localhost
spring.mail.port=1025
spring.data.redis.host=localhost
spring.data.redis.port=6379

# -------------------------------------------------------------------
# Security
# -------------------------------------------------------------------
security.jwt.secret=demo-test-secret-key-for-api-testing-only-32-chars-long
security.jwt.issuer=pickup-sports-app
security.jwt.expiration-minutes=120

# -------------------------------------------------------------------
# Disable health checks for external services
# -------------------------------------------------------------------
management.health.redis.enabled=false
management.health.rabbit.enabled=false
management.health.mail.enabled=false
management.health.db.enabled=true
management.health.defaults.enabled=false
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# -------------------------------------------------------------------
# CORS for API testing
# -------------------------------------------------------------------
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=*

# -------------------------------------------------------------------
# Actuator endpoints
# -------------------------------------------------------------------
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# -------------------------------------------------------------------
# Logging
# -------------------------------------------------------------------
logging.level.root=INFO
logging.level.com.bmessi.pickupsportsapp=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# -------------------------------------------------------------------
# Features (enable basic features for testing)
# -------------------------------------------------------------------
features.recommend=false
features.chat.enabled=true
xai.enabled=false