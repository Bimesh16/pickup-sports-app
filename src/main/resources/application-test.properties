# Test profile for AI recommendation system testing
spring.profiles.active=test

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for testing
spring.flyway.enabled=false

# Security
security.jwt.secret=test-secret-key-for-testing-purposes-only-32-chars
security.jwt.issuer=test-pickup-sports-app
security.jwt.audience=test-api
security.jwt.expiration-minutes=60

# XAI service (mock for testing)
xai.api.url=http://localhost:8080/mock-xai
xai.api.key=test-key
xai.api.timeout-ms=5000

# Logging
logging.level.root=WARN
logging.level.com.bmessi.pickupsportsapp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
