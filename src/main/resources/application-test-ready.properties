# -------------------------------------------------------------------
# IMMEDIATE TESTING CONFIGURATION - PostgreSQL Schema on H2
# -------------------------------------------------------------------

# -------------------------------------------------------------------
# H2 Database with PostgreSQL compatibility
# -------------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# -------------------------------------------------------------------
# JPA/Hibernate - Use your existing schema structure
# -------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# -------------------------------------------------------------------
# Disable Flyway for immediate testing (avoid migration conflicts)
# -------------------------------------------------------------------
spring.flyway.enabled=false

# -------------------------------------------------------------------
# Disable external service health checks
# -------------------------------------------------------------------
management.health.redis.enabled=false
management.health.rabbit.enabled=false
management.health.mail.enabled=false
management.health.db.enabled=true
management.health.diskspace.enabled=true

# -------------------------------------------------------------------
# Enable H2 Console for database viewing
# -------------------------------------------------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# -------------------------------------------------------------------
# Server Configuration
# -------------------------------------------------------------------
server.port=8080
server.address=0.0.0.0

# -------------------------------------------------------------------
# Logging
# -------------------------------------------------------------------
logging.level.com.bmessi.pickupsportsapp=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO

# -------------------------------------------------------------------
# Security (for testing)
# -------------------------------------------------------------------
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# -------------------------------------------------------------------
# Disable Redis for immediate testing
# -------------------------------------------------------------------
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.cache.type=simple

# -------------------------------------------------------------------
# Application Configuration
# -------------------------------------------------------------------
app.base-url=http://localhost:8080
app.frontend-url=http://localhost:3000