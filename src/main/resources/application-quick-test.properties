# -------------------------------------------------------------------
# Quick Test Configuration - No External Dependencies
# -------------------------------------------------------------------

# -------------------------------------------------------------------
# H2 In-Memory Database (for quick testing)
# -------------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# -------------------------------------------------------------------
# JPA/Hibernate - Let it create schema automatically
# -------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Enable H2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# -------------------------------------------------------------------
# Disable all external services
# -------------------------------------------------------------------
spring.flyway.enabled=false
chat.redis.enabled=false
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false

# Mock external services
spring.mail.host=localhost
spring.mail.port=1025
spring.data.redis.host=localhost
spring.data.redis.port=6379

# -------------------------------------------------------------------
# Security Configuration
# -------------------------------------------------------------------
security.jwt.secret=quick-test-secret-key-for-testing-only-32-chars-long
security.jwt.issuer=pickup-sports-app
security.jwt.expiration-minutes=120

# -------------------------------------------------------------------
# Disable health checks for external services
# -------------------------------------------------------------------
management.health.redis.enabled=false
management.health.rabbit.enabled=false
management.health.mail.enabled=false

# -------------------------------------------------------------------
# CORS for testing
# -------------------------------------------------------------------
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080

# -------------------------------------------------------------------
# Logging
# -------------------------------------------------------------------
logging.level.root=INFO
logging.level.com.bmessi.pickupsportsapp=INFO