# -------------------------------------------------------------------
# Local Development Profile for DBeaver Database
# -------------------------------------------------------------------

# -------------------------------------------------------------------
# DataSource (PostgreSQL) - Update these to match your DBeaver connection
# -------------------------------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/soccer_app
spring.datasource.username=postgres
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# -------------------------------------------------------------------
# JPA/Hibernate - Use update for development
# -------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -------------------------------------------------------------------
# Disable Flyway for development (let Hibernate manage schema)
# -------------------------------------------------------------------
spring.flyway.enabled=false

# -------------------------------------------------------------------
# Disable external services for basic testing
# -------------------------------------------------------------------
# Disable Redis-based features
chat.redis.enabled=false
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Disable RabbitMQ
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false

# Mock email service
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

# -------------------------------------------------------------------
# Security Configuration
# -------------------------------------------------------------------
security.jwt.secret=local-development-secret-key-for-testing-only-32-chars-long
security.jwt.issuer=pickup-sports-app
security.jwt.audience=pickup-sports-clients
security.jwt.expiration-minutes=120

# -------------------------------------------------------------------
# CORS for local development
# -------------------------------------------------------------------
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=false

# -------------------------------------------------------------------
# Logging
# -------------------------------------------------------------------
logging.level.root=INFO
logging.level.com.bmessi.pickupsportsapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -------------------------------------------------------------------
# Features
# -------------------------------------------------------------------
features.recommend=false
features.chat.enabled=true
xai.enabled=false

# -------------------------------------------------------------------
# Disable unnecessary health checks
# -------------------------------------------------------------------
management.health.xai.enabled=false
management.health.rabbit.enabled=false
management.health.redis.enabled=false

# -------------------------------------------------------------------
# Actuator endpoints
# -------------------------------------------------------------------
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always