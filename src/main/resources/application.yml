# src/main/resources/application.yml
chat:
  redis:
    enabled: false         # <â€” run fine without Redis in dev
    channel: chat-messages
  ratelimit:
    enabled: true
    perSecond: 10
  subscription:
    max: 50

spring:
  redis:
    host: localhost
    port: 6379
    # password: yourpass # if you set one

xai:
  enabled: true
security:
  jwt:
    secret: "this-is-my-local-dev-secret-change-me"
    issuer: "pickup-sports-app"
    audience: "pickup-sports-clients"
    expirationMinutes: 120
    header: "Authorization"
    prefix: "Bearer "

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      show-details: "never"   # set 'always' if you want details in dev
  server:
    base-path: /actuator      # default, explicit for clarity

# Swagger/OpenAPI enabled in dev
springdoc:
  swagger-ui.enabled: true
  api-docs.enabled: true

# Existing settings remain above/below as-is

resilience4j:
  retry:
    instances:
      xai:
        max-attempts: 3
        wait-duration: 200ms
      mail:
        max-attempts: 3
        wait-duration: 500ms
  timelimiter:
    instances:
      xai:
        timeout-duration: 2s
  ratelimiter:
    instances:
      xai:
        limit-for-period: 10
        limit-refresh-period: 1s
        timeout-duration: 0
      auth:
        limit-for-period: 5
        limit-refresh-period: 10s
        timeout-duration: 0
      chat:
        limit-for-period: 20
        limit-refresh-period: 1s
        timeout-duration: 0


