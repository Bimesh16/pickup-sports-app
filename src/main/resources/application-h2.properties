# H2 Database Configuration for Testing Nepal Features
# This profile allows testing the application without external dependencies

# -------------------------------------------------------------------
# H2 Database (In-Memory for Testing)
# -------------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:nepal_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# -------------------------------------------------------------------
# JPA/Hibernate Configuration
# -------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# -------------------------------------------------------------------
# Flyway Configuration (Disabled for H2 testing)
# -------------------------------------------------------------------
spring.flyway.enabled=false

# -------------------------------------------------------------------
# H2 Console (for debugging)
# -------------------------------------------------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# -------------------------------------------------------------------
# Nepal Payment Configuration (Test Mode)
# -------------------------------------------------------------------
app.payment.esewa.merchant-id=TEST_ESEWA_MERCHANT
app.payment.esewa.api-url=https://esewa.com.np/epay/main
app.payment.khalti.public-key=TEST_KHALTI_PUBLIC_KEY
app.payment.khalti.secret-key=TEST_KHALTI_SECRET_KEY
app.payment.khalti.api-url=https://khalti.com/api/v2

# -------------------------------------------------------------------
# Application Configuration
# -------------------------------------------------------------------
app.base-url=http://localhost:8080
server.port=8080

# -------------------------------------------------------------------
# Logging Configuration
# -------------------------------------------------------------------
logging.level.com.bmessi.pickupsportsapp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -------------------------------------------------------------------
# Cache Configuration (Simple for testing)
# -------------------------------------------------------------------
spring.cache.type=simple

# -------------------------------------------------------------------
# WebSocket Configuration
# -------------------------------------------------------------------
app.websocket.allowed-origins=http://localhost:3000,http://localhost:8080

# -------------------------------------------------------------------
# Security Configuration (Relaxed for testing)
# -------------------------------------------------------------------
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# -------------------------------------------------------------------
# Nepal Features Configuration
# -------------------------------------------------------------------
app.nepal.enabled=true
app.nepal.default-city=Kathmandu
app.nepal.default-province=Bagmati
app.nepal.currency=NPR
app.nepal.timezone=Asia/Kathmandu
app.nepal.host-program.enabled=true
app.nepal.futsal.enabled=true

# -------------------------------------------------------------------
# Email Configuration (Disabled for testing)
# -------------------------------------------------------------------
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false