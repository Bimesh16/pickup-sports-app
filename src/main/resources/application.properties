# -------------------------------------------------------------------
# App
# -------------------------------------------------------------------
spring.application.name=PickupSportsApp
server.port=8080
spring.jackson.time-zone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# -------------------------------------------------------------------
# DataSource (PostgreSQL)
# -------------------------------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/soccer_app
spring.datasource.username=postgres
spring.datasource.password=B!mesh123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# -------------------------------------------------------------------
# JPA/Hibernate
# -------------------------------------------------------------------
#Freshschema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=50
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

# -------------------------------------------------------------------
# Security / JWT
# -------------------------------------------------------------------
security.jwt.secret=change-me-please-min-32-chars-secret1234567890
security.jwt.issuer=pickup-sports-app
security.jwt.audience=api
security.jwt.expiration-minutes=120
security.jwt.header=Authorization
security.jwt.prefix=Bearer 

# -------------------------------------------------------------------
# CORS
# -------------------------------------------------------------------
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.exposed-headers=Authorization,Content-Type
app.cors.allow-credentials=false

# -------------------------------------------------------------------
# XAI service (placeholders)
# -------------------------------------------------------------------
xai.api.url=https://api.example.ai/v1/recommend
xai.api.key=your-xai-api-key
xai.api.timeout-ms=10000

# -------------------------------------------------------------------
# Logging
# -------------------------------------------------------------------
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
logging.level.com.bmessi.pickupsportsapp=DEBUG