<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Reset your password</title>
  <style>
    body { font-family: Arial, sans-serif; color:#222; }
    .btn { background:#1a73e8; color:#fff; padding:10px 16px; text-decoration:none; border-radius:4px; }
    .box { border:1px solid #eee; padding:20px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset your password</h2>
    <p>You requested to reset your {{appName}} password. Click the button below to set a new password.</p>
    <p><a class="btn" href="{{link}}">Reset password</a></p>
    <p>This link will expire in {{expiryHours}} hours.</p>
    <p>If you did not request this reset, you can ignore this message.</p>
  </div>
</body>
</html>
