# -------------------------------------------------------------------
# Working Configuration - Immediate API Testing
# -------------------------------------------------------------------

# -------------------------------------------------------------------
# H2 Database (PostgreSQL compatible mode)
# -------------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# -------------------------------------------------------------------
# JPA/Hibernate
# -------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Enable H2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# -------------------------------------------------------------------
# Disable Flyway
# -------------------------------------------------------------------
spring.flyway.enabled=false

# -------------------------------------------------------------------
# Disable external services
# -------------------------------------------------------------------
chat.redis.enabled=false
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false

# -------------------------------------------------------------------
# Security
# -------------------------------------------------------------------
security.jwt.secret=working-test-secret-key-for-api-testing-only-32-chars
security.jwt.issuer=pickup-sports-app
security.jwt.expiration-minutes=120

# -------------------------------------------------------------------
# Disable external health checks
# -------------------------------------------------------------------
management.health.redis.enabled=false
management.health.rabbit.enabled=false
management.health.mail.enabled=false
management.health.postgis.enabled=false
management.health.xai.enabled=false
management.health.pushKeys.enabled=false
management.health.adminMfa.enabled=false

# -------------------------------------------------------------------
# CORS for API testing
# -------------------------------------------------------------------
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=*

# -------------------------------------------------------------------
# Actuator endpoints  
# -------------------------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# -------------------------------------------------------------------
# Logging
# -------------------------------------------------------------------
logging.level.root=INFO
logging.level.com.bmessi.pickupsportsapp=INFO