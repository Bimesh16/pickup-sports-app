# -------------------------------------------------------------------
# PostgreSQL Configuration - Your DBeaver Database
# -------------------------------------------------------------------

# -------------------------------------------------------------------
# DataSource (PostgreSQL) - Your exact database
# -------------------------------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/soccer_app
spring.datasource.username=postgres
spring.datasource.password=B!mesh123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000

# -------------------------------------------------------------------
# JPA/Hibernate - Create/update schema
# -------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# -------------------------------------------------------------------
# Disable Flyway for now
# -------------------------------------------------------------------
spring.flyway.enabled=false

# -------------------------------------------------------------------
# Exclude problematic entities from JPA scanning temporarily
# -------------------------------------------------------------------
spring.jpa.mapping-resources=
# We'll exclude analytics entities that have precision/scale issues

# -------------------------------------------------------------------
# Disable external services
# -------------------------------------------------------------------
chat.redis.enabled=false
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false

# Mock email service
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

# -------------------------------------------------------------------
# Security Configuration
# -------------------------------------------------------------------
security.jwt.secret=postgres-dev-secret-key-for-testing-only-32-chars-long
security.jwt.issuer=pickup-sports-app
security.jwt.audience=pickup-sports-clients
security.jwt.expiration-minutes=120

# -------------------------------------------------------------------
# Disable problematic health checks
# -------------------------------------------------------------------
management.health.redis.enabled=false
management.health.rabbit.enabled=false
management.health.mail.enabled=false
management.health.postgis.enabled=false
management.health.xai.enabled=false
management.health.pushKeys.enabled=false
management.health.adminMfa.enabled=false

# -------------------------------------------------------------------
# CORS for API testing
# -------------------------------------------------------------------
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080

# -------------------------------------------------------------------
# Actuator endpoints
# -------------------------------------------------------------------
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# -------------------------------------------------------------------
# Logging
# -------------------------------------------------------------------
logging.level.root=INFO
logging.level.com.bmessi.pickupsportsapp=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO

# -------------------------------------------------------------------
# Features - Enable basic features only
# -------------------------------------------------------------------
features.recommend=false
features.chat.enabled=false
xai.enabled=false