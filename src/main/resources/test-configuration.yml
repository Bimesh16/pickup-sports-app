spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false

  h2:
    console:
      enabled: true

  flyway:
    enabled: false  # Disable Flyway for tests to avoid PostgreSQL-specific migrations on H2

# Test-specific properties
app:
  games:
    default-recommendation-sport: "Test Sport"
    default-recommendation-location: "Test Location"

logging:
  level:
    root: WARN