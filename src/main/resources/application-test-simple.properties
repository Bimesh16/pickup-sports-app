# Minimal test configuration for AI recommendation system

# Use H2 in-memory database for immediate testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate - let Hibernate create schema
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway completely
spring.flyway.enabled=false

# Security
security.jwt.secret=test-secret-key-for-testing-purposes-only-32-chars
security.jwt.issuer=test-pickup-sports-app
security.jwt.audience=test-api
security.jwt.expiration-minutes=60

# XAI service (mock for testing)
xai.api.url=http://localhost:8080/mock-xai
xai.api.key=test-key
xai.api.timeout-ms=5000

# Disable problematic features
spring.batch.job.enabled=false
spring.mail.enabled=false
spring.websocket.enabled=false
spring.amqp.enabled=false
spring.data.redis.enabled=false

# Logging
logging.level.root=WARN
logging.level.com.bmessi.pickupsportsapp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
